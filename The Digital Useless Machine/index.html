<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Useless Machin</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="machine">
        <!-- The "ON" button that the user clicks -->
        <button id="powerButton" class="button power-on">ON</button>
        
        <!-- The "OFF" switch that the arm will target -->
        <div class="off-switch">OFF</div>
        
        <!-- The robotic arm (will be positioned with CSS) -->
        <div class="robotic-arm">
            <div class="arm"></div>
            <div class="claw"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
